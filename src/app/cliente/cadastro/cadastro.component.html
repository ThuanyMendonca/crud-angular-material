<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="900px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Dados Pessoais</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Nome: *</mat-label>
                <input
                  type="text"
                  placeholder="Ex: JosÃ© da Silva"
                  matInput
                  [(ngModel)]="cliente.nome"
                  name="nome"
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Email: *</mat-label>
                <input
                  type="email"
                  placeholder="Digite seu email"
                  matInput
                  [(ngModel)]="cliente.email"
                  name="email"
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>CPF: *</mat-label>
                <input
                  type="text"
                  placeholder="Digite seu CPF"
                  matInput
                  mask="000.000.000-00"
                  [dropSpecialCharacters]="true"
                  [(ngModel)]="cliente.cpf"
                  name="cpf"
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>Data Nascimento: *</mat-label>
                <input
                  type="text"
                  placeholder="Data de nascimento"
                  matInput
                  mask="00/00/0000"
                  [dropSpecialCharacters]="true"
                  [(ngModel)]="cliente.dataNascimento"
                  name="dataNascimento"
                />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="end">
          <button
            *ngIf="!atualizando; else atualizarBtn"
            mat-raised-button
            color="primary"
            type="submit"
          >
            <mat-icon fontIcon="save"></mat-icon>
            Salvar
          </button>
          <ng-template #atualizarBtn>
            <button mat-raised-button color="accent" type="submit">
              <mat-icon fontIcon="refresh"></mat-icon>
              Atualizar
            </button>
          </ng-template>
          <button mat-raised-button color="warn" type="button">
            <mat-icon fontIcon="backspace"></mat-icon>
            Limpar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
